<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janco Home & Construction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/ca_style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/finance.css">
</head>

<body>
    <header class="top-bar">
        <div class="logo">
            <img src="img/jancoo.png" alt="Logo">
        </div>
        <div class="title">Janco Home & Construction Dashboard</div>
        <div class="user">
            <i class="fas fa-user-circle"></i> Admin
            <i class="fas fa-bell notification"></i>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <a href="#"><i class="fas fa-home me-2"></i> Summary</a>
                <a href="#" id="constructionAreaLink"><i class="fas fa-building me-2"></i> Construction Area</a>
                <a href="#"><i class="fas fa-users me-2"></i> Employees Database</a>
                <a href="#"><i class="fas fa-boxes me-2"></i> Material Database</a>
                <a href="#"><i class="fas fa-truck me-2"></i> Suppliers Details</a>
                <a href="#"><i class="fas fa-address-card me-2"></i> Customers Details</a>
                <a href="#"><i class="fas fa-dollar-sign me-2"></i> Finance</a>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-10 main">
                <header class="header">
                    <h1>Finance Report</h1>
                </header>
                <div class="table-container">
                    <table id="financeTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Income</th>
                                <th>Outcome</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample rows; Add your existing data here if needed -->
                            <tr>
                                <!-- <td>01/05/2025</td>
                                <td>Rajagiriya Project</td>
                                <td class="income">+500,000.00</td>
                                <td class="outcome"></td>
                                <td>350,000.00</td> -->
                            </tr>
                            <tr>
                                <!-- <td>01/05/2025</td>
                                <td>Employee Salary</td>
                                <td></td>
                                <td class="outcome">-150,000.00</td>
                                <td>350,000.00</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Fixed Container for Total and Button -->
                <div class="fixed-container extend">
                    <div class="total">Total: <span id="totalAmount">0.00</span></div>
                    <button class="add-expenses" onclick="openModal()">+ Add Expenses</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Adding Expenses -->
    <div id="add-expenses-modal" class="modal">
        <div class="modal-content">
            <h2>Add Expenses</h2>
            <form id="expensesForm" onsubmit="return addExpense(event);">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <label for="construction-area">Select Construction Area</label>
                <select id="construction-area" name="construction-area" required>
                    <option value="rajagiriya">Rajagiriya</option>
                    <option value="ampara">Ampara</option>
                </select>

                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter description"
                    required>

                <label>Type</label>
                <br><br>
                <label for="income" >Income</label>
                <input type="radio" id="income" name="type" value="income" required>
                
                <label for="outcome">Outcome</label>
                <input type="radio" id="outcome" name="type" value="outcome">
                
                <br>
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                <button type="submit">Add</button>
                <button type="button" class="close-btn" onclick="closeModal()">Close</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/finance.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/customerd_styles.css">
  <style>
    .col-md-2
{
    width: 100% !important;
}
    .container-fluid
{
    margin-top: 0px !important;
    width: 25% !important;
    display: block;

}
    .alldiv
{
    padding: 0px !important;   
    margin: 0px !important;
    display: flex;
}
    .sidebar {
    background-color: #f1f7f3;
    height: 91vh;
    padding: 20px;
    padding-top: 50px;
    transition: margin-left 0.3s ease;
}

.sidebar a {
    display: block;
    color: #47925b;
    text-decoration: none;
    font-size: 12px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.sidebar a:hover {
    background-color: #e4ebf1;
    color: #86ec83;
}

.sidebar:hover {
    margin-left: 0;
}

.content {
    margin-left: 250px;
  padding: 20px;
  flex: 1;
}

  
header {
    background-color: #e4ebf1;
    color: #468a51;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0px !important;
}

header .logo {
    font-size: 1.5rem;
    font-weight: 600;
    display: flex;
    align-items: center;
}

header .logo img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

header .title {
    font-size: 1.25rem;
    font-weight: 500;
    text-align: center;
    flex-grow: 1;
}

header .user {
    font-size: 1rem;
    display: flex;
    align-items: center;
}

header .user i {
    margin-right: 10px;
}

header .user .notification {
    margin-left: 15px;
}

.toggle-btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
  }
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/jancoo.png" alt="Logo">
        </div>
        <div class="title">Janco Home & Construction Dashboard</div>
        <!--<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>-->
        <div class="user">
            <i class="fas fa-user-circle"></i><span class="admintext">Admin</span> 
            <i class="fas fa-bell notification"></i>
        </div>
    </header>
    <div class="alldiv">
        <div class="container-fluid" id="sidebar">
            <div class="row">
                <div class="col-md-2 sidebar"  >
                    <a href="#"><i class="fas fa-home me-2"></i> <span class="texthidemob">Summary</span></a>
                    <a href="#"><i class="fas fa-building me-2"></i> <span class="texthidemob">Construction Area</span></a>
                    <a href="#"><i class="fas fa-users me-2"></i> <span class="texthidemob">Employees Database</span></a>
                    <a href="#"><i class="fas fa-boxes me-2"></i> <span class="texthidemob">Material Database</span></a>
                    <a href="#"><i class="fas fa-truck me-2"></i> <span class="texthidemob">Suppliers Details</span></a>
                    <a href="#"><i class="fas fa-address-card me-2"></i> <span class="texthidemob">Customers Details</span></a>
                    <a href="#"><i class="fas fa-dollar-sign me-2"></i> <span class="texthidemob">Finance</span></a>
                </div>
            </div>
        </div>
        <div id="popupForm" class="modal">
            <div class="modal-content">
              <span class="close-btn" id="closeButton">&times;</span>
              <h2>Customer Registration</h2>
              <form style="display: flex;">
                <div class="slideleft">
                    <div class="form-row">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" placeholder="Enter Customer Name">
                    </div>
                    <div class="form-row">
                        <label for="nicNumber">NIC Number</label>
                        <input type="text" id="nicNumber" placeholder="Enter NIC Number">
                    </div>
                    <div class="form-row">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">
                    </div>
                </div>
                <div class="slideright">
                    <div class="form-row">
                        <label for="siteName">Site Name</label>
                        <input type="text" id="siteName" placeholder="Enter Site Name">
                    </div>
                    <div class="form-row">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter Location">
                    </div>
                    <div class="form-row">
                        <label for="duration">Start Date</label>
                        <input type="date" id="duration" placeholder="From YYYY-MM-DD to YYYY-MM-DD">
                    </div>
                </div>          
              </form>
              <button type="submit" class="register-btn">Register</button>
            </div>
          </div>
          
        <div class="container">
        <header style="background-color: white;"> 
            <h1>Customer Details</h1>
            <div class="actions">
            <input type="text" id="searchBar" placeholder="Search...">
            <button id="addCustomer">Add Customer</button>
            </div>
        </header>
        
        <table>
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>NIC No</th>
                <th>Phone Number</th>
                <th>Site Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="customerTable">
            <tr>
                <td>Jane Cooper</td>
                <td>196827203472</td>
                <td>(225) 555-0118</td>
                <td>Matara</td>
                <td>
                <button class="edit-btn">‚úèÔ∏è</button>
                <button class="delete-btn">üóëÔ∏è</button>
                </td>
            </tr>
            <!-- Add more rows dynamically -->
            </tbody>
        </table>
        </div>
  </div>
  <script src="js/customer_script.js"></script>
</body>
</html>
